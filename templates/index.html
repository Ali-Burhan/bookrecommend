<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="margin: 0;padding: 0;">
    <nav style="display: flex; gap: 2px; background: #4A99F8; padding: 10px 50px; justify-content: space-between;">
        <h1 style="font-size: larger; font-weight: 900; color: white;">My Book Recommender</h1>
        <ul style="display: flex; gap: 15px; ">
            <a style="text-decoration: none; font-size: large; color: white; font-weight: 700;" href="/">Home</a>
            <a style="text-decoration: none; font-size: large; color: white; font-weight: 700;" href="/recommend">Reommend Book</a>
            <a style="text-decoration: none; font-size: large; color: white; font-weight: 700;">Contact</a>
        </ul>
    </nav>
    <div style="display: grid; place-items: center; margin-top: 20px;">
        <div style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;padding: 50px;">
            {% for i in range(50) %}
            <div style="width: 300px; display: flex; flex-direction: column; align-items: center; justify-content: center;">
                <img src="{{image[i]}}" alt="Image Not Found" style="width: 250px; height: 300px; object-fit: fill;">
                <div style=" flex-grow: 1; border-bottom-right-radius: 10px; border-bottom-left-radius: 10px; margin-top: 5px;padding: 0px 40px;">
                    <h3>{{book_name[i]}}</h3>
                    <h4>{{author[i]}}</h4>
                    <h4>Votes {{votes[i]}}</h4>
                    <h4>Ratings {{rating[i]}}</h4>
                </div>
        </div>
        {% endfor %}
    </div>
</div>
    </body>
</html>
